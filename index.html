<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Studio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { background-color: #0d1117; color: #fff; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
    .container { max-width: 400px; width: 100%; background: #161b22; border-radius: 12px; padding: 30px; box-shadow: 0 0 10px #0006; }
    h2 { text-align: center; margin-bottom: 20px; }
    input, button { width: 100%; padding: 12px; margin-top: 12px; border: none; border-radius: 8px; font-size: 16px; }
    input { background: #0d1117; color: #fff; border: 1px solid #30363d; }
    button { background-color: #238636; color: white; cursor: pointer; transition: 0.3s; }
    button:hover { background-color: #2ea043; }
    .link { margin-top: 10px; text-align: center; font-size: 14px; }
    .link a { color: #58a6ff; text-decoration: none; }
    .link a:hover { text-decoration: underline; }
    @media (min-width: 768px) {
      .container { max-width: 500px; }
    }
  </style>
</head>
<body>

  <div class="container" id="login-box">
    <h2>Login to AI Studio</h2>
    <input type="email" placeholder="Email" id="email" />
    <input type="password" placeholder="Password" id="password" />
    <button onclick="login()">Login</button>
    <div class="link">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></div>
  </div>

  <div class="container" id="signup-box" style="display:none;">
    <h2>Create your account</h2>
    <input type="email" placeholder="Email" id="newEmail" />
    <input type="password" placeholder="Password" id="newPassword" />
    <button onclick="signup()">Sign Up</button>
    <div class="link">Already have an account? <a href="#" onclick="showLogin()">Login</a></div>
  </div>

  <script>
    function showSignup() {
      document.getElementById('login-box').style.display = 'none';
      document.getElementById('signup-box').style.display = 'block';
    }
    function showLogin() {
      document.getElementById('signup-box').style.display = 'none';
      document.getElementById('login-box').style.display = 'block';
    }

    function login() {
      alert("Login function here");
    }

    function signup() {
      alert("Signup function here");
    }
  </script>

</body>
</html>
